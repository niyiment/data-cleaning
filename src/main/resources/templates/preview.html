<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Cleaning Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .preview-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="preview-container">
        <h2 class="mb-4">Data Cleaning Result</h2>

        <!-- Quality Report Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Data Quality Report
                    </div>
                    <div class="card-body">
                        <p>Total Records:
                            <span th:text="${dataQualityReport.totalRecords}"></span>
                        </p>
                        <p>Processed Records:
                            <span th:text="${dataQualityReport.processedRecords}"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Missing Values
                    </div>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>Column</th>
                                <th>Missing Count</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${dataQualityReport.missingValuesCount.entrySet()}">
                                <td th:text="${entry.key}"></td>
                                <td th:text="${entry.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cleaned Data Preview -->
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th th:each="column : ${columns}" th:text="${column}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${cleanedData}">
                    <td th:each="column : ${columns}"
                        th:text="${row.get(column)}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Download Button -->
        <form th:action="@{/download}" method="post">
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success">
                    Download Cleaned Excel File
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
